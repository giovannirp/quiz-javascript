<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="py-4 bg-success">
    <div class="container">
      <h2 class="text-light ">Responda o Quiz de time de futebol</h2>    
    </div>
  </div>

  <div class="result py-4 d-none bg-alert text-center">
    <div class="container lead">
      <p>Você acertou <span class="text-primary display-4 p-3">0%</span>Quiz</p>
    </div>
  </div>

  <div class="bg-danger">
    <div class="container">
      <p class="text-light text-uppercase fs-4 pt-4">Bora, vamos participar de uma Quiz de jogos de futebol</p>

      <form class="form-quiz">
        <div class="my-4">
          <p class="text-light">1 . Qual time foi campeão Brasileiro 1990</p>

          <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="radio" name="question1Input" id="vasco" value="A" checked>
            <label class="form-check-label" for="vasco">Vaco</label>
          </div>

          <div class="form-check form-check-inline text-white d-block">
            <input class="form-check-input" type="radio" name="question1Input" id="corinthians" value="B">
            <label class="form-check-label" for="corinthians">Corinthians</label>
          </div>
        </div>
        <hr  />
        <div class="my-4">
          <p class="text-light">2 . Qual unico pais que é penta campeão?</p>

          <div class="form-check form-check-inline text-white d-block">
            <input class="form-check-input" type="radio" name="question2Input"  id="alemanha" value="A" checked>
            <label class="form-check-label" for="alemanha">Alemanha</label>
          </div>

          <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="radio" name="question2Input" id="brasil" value="B">
            <label class="form-check-label" for="brasil">Brasil</label>
          </div>
        </div>
        <hr  />
        <div class="my-4">
          <p class="text-light">3 . Qual pais, joga na eliminátorias da oceânia?</p>

          <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="radio" name="question3Input" id="honduras" value="A" checked>
            <label class="form-check-label" for="honduras">Honduras</label>
          </div>

          <div class="form-check form-check-inline text-white d-block">
            <input class="form-check-input" type="radio" name="question3Input" id="ilhas-salomao" value="B">
            <label class="form-check-label" for="ilhas-salomao">Ilhas de Salomão</label>
          </div>
        </div>
        <hr  />
        <div class="my-4">
          <p class="text-light">4 . Qual desses goleiro, Jogou uma copa do mundo?</p>

          <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="radio" name="question4Input" id="fernando-prass" value="A" checked>
            <label class="form-check-label" for="fernando-prass">Fernando Prass</label>
          </div>

          <div class="form-check form-check-inline text-white d-block">
            <input class="form-check-input" type="radio" name="question4Input" id="marcao" value="B">
            <label class="form-check-label" for="marcao">Marcão do Palmeiras</label>
          </div>
        </div>

        <div class="text-center">
          <button class="btn bg-primary text-light mb-3">Enviar</button>
        </div>
      </form>
    </div> 
  </div>
  

  <script src="app.js"></script>
</body>
</html>
